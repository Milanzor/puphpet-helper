# START VHOST BY PUPHPET HELPER #
apache:
    vhosts:
        av_{vhostuniq}:
            servername: {vhostservername}
            docroot: {vhostdocroot}
            port: '{vhostport}'
            directories:
                avd_{directoryuniq}:
                    path: {vhostdocroot}
                    directoryindex: index.php
                    options:
                        - Indexes
                        - FollowSymlinks
                        - MultiViews
                    allow_override:
                        - All
                    require:
                        - 'all granted'
                    custom_fragment: ''
                    provider: directory
                avd_{directoryuniq}:
                    provider: filesmatch
                    path: \.php$
                    sethandler: 'proxy:fcgi://127.0.0.1:9000'
# END VHOST BY PUPHPET HELPER #
